<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" 
        content = "IE=edge">
        <meta name = "viewport" 
        content ="width=device-width,
        initial-scale=1">

        <title>Dashboard - Exam Navi</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="exampage.css">

    </head>

    <body>
        <!-- Header Part -->
        <div class = "header-wrapper">
            <div class="logosec">
                <div class="logo">
                    <!-- Main Logo-->
                    <img src ="https://i.imgur.com/ebXzTeH.png"
                    class = "logo-two"
                    title = "Go to dashboard"
                    id = "examlogo"
                    alt = "Exam Navi Logo">
                    <!-- Admin Dashboard Text-->
                    <h1 class ="logoadmin">Exam Navi</h1>
                </div>
                <!--Menu icon image-->
                <img src=
"https://cdn-icons-png.flaticon.com/128/5358/5358649.png"
                class="icn menuicn" 
                title = "Menu options"
                id="menuicn" 
                alt="menu-icon">
            </div>

            <!--Create new subject button-->
            <div class="create" title = "Create a subject">
                <a href = "creation.html">
                    <i class='bx bx-plus-medical'></i>
                    <span class = "text">Create New Subject</span>
            </div>

            <!--Profile Dropdown button-->
            <div class="profile" title ="Profile Avatar"> 
                <a href = "#">
                    <button class = "dropBtn">
                        <i class='bx bx-user-circle'></i>
                    </button>
                </a>               
            </div>
            <div class="dp">
                <!-- extra div to come up with css -->
                </div>
        </div>

        <!--Profile dropdown contents--outside the header divclass -->
        <div class = "dropdown-options">
                <ul class = "dropdown--contents" id ="dropContents" >
                    <li class = "edit">
                            <a href = "#">Edit Profile</a>
                    </li>
                    <li class = "settings">
                            <a href = "#">Settings</a>
                    </li>
                    <li class = "signout">
                        <a href = "#"  data-target = "index.html">Sign-out</a>
                    </li>                  
                </ul>
            </div>

            <div class="container" id= "examContainer">
                <h1 style = "color: black;">Take the Exam</h1>
                <form id="examForm">
                    <div id="examQuestions">
                        <!-- Questions will be dynamically rendered here -->
                    </div>
                    <button type="submit" class="submitBtn">Submit Exam</button>
                </form>
            </div>
            <script src = "exampage.js"></script>
    </body>
    </html>
