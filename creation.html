<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible"
        content = "IE=edge">
        <meta name = "viewport" 
        content ="width=device-width,
        initial-scale=1">

        <title>Creation of Subject and Faculty</title>
        <link href = 'https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel = "stylesheet" href = "creation.css">

    </head>
    <body>
        <!-- Sidebar Navigation -->
        <div class = "nav-options">
            <nav class = "navi">
                <ul class = "options">
                    <li class = "dBoard">
                        <a href = "dashboard.html">
                            <i class='bx bxs-dashboard'></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class = "calendar">
                        <a href = "#">
                            <i class='bx bxs-calendar'></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li class = "message">
                        <a href = "#"> 
                            <i class='bx bx-chat'></i>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li class = "grades">
                        <a href = "#">
                            <i class='bx bx-list-check'></i>                          
                            <span>My Exams</span>
                        </a>
                    </li>
                    <li class = "settings">
                        <a href = "#">
                            <i class='bx bx-spreadsheet' ></i>
                            <span>Grades Summary</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Header Part -->
        <div class = "header-wrapper">
            <div class="logosec">
                <div class="logo">
                    <img src ="https://i.imgur.com/ebXzTeH.png"
                    class = "logo-two"
                    title = "Go to dashboard"
                    id = "examlogo"
                    alt = "Exam Navi Logo">
                    <h1 class ="logoadmin">Admin Dashboard</h1>
                </div>
                <img src=
"https://cdn-icons-png.flaticon.com/128/5358/5358649.png"
                class="icn menuicn" 
                title = "Menu options"
                id="menuicn" 
                alt="menu-icon">
            </div>

            <div class="create" title = "Create a subject">
                <a href = "#">
                    <i class='bx bx-plus-medical'></i>
                    <span class = "text">Create New Subject</span>
                <!--must have no closing anchor tag-->
            </div>

            <div class="profile" title ="Profile Avatar"> 
                <a href = "#">
                    <button class = "dropBtn">
                        <i class='bx bx-user-circle'></i>
                </a>        
                    </button>
                
            </div>
            <div class="dp">
                <!-- extra div to come up with css -->
                </div>
                
        </div>

        <!--Profile dropdown contents outside the header div -->
        <div class = "dropdown-options">
                <ul class = "dropdown--contents" id ="dropContents">
                    <li class = "edit">
                            <a href = "#">Edit Profile</a>
                    </li>
                    <li class = "settings">
                            <a href = "#">Settings</a>
                    </li>
                    <li class = "signout">
                        <a href = "#"  data-target = "index.html">Sign-out</a>
                    </li>                   
                </ul>
            </div>
           
        <div class = "container">
            <div class = "bg-card">
                <form action = "dashboard.html">
                <h2 class = "title-1">Subject Page Details</h2>
                    <div class = "create-input">
                        <span>Create Subject Name: </span><br>
                        <input type = "text" placeholder = "Subject Name" required>
                        <button type = "button" class = "clearBtn">Clear</button>
                    </div>
                    <div class = "create-input"> 
                        <span>Add Cover Image: </span><br>
                        <input type = "file" id = "coverfile"  class = "addImage" accept = ".png, .jpg, .jpeg"><br><br>
                        <label for = "coverfile" class = "insert-file">
                            <div class = "insert-here">
                                <i class='bx bx-upload'></i>
                                <p>Click here to insert file</p>
                            </div>
                        </label>
                        <button type = "button" class = "createBtn">Create</button>
                        <button type = "button" class = "resetBtn">Reset</button>
                    </div>

                </form>
            </div>

            <!-- Faculty participants -->
            <div class = "bg-card--2">
                <form action = "#">
                <h2 class = "title-2">Participants</h2>
                    <div class = "create-input">
                        <span>Add Faculty or Student: </span> <br>
                        <input type = "email" placeholder = "Add email ID" required>
                        <button type = "button" class = "clearBtn">Clear</button>
                    </div>
                </form>
            </div>
            <div class = "bg-card--3">
                <h2 class = "title-3">Participants in this group: </h2>
                <div class = "memInfo">

                </div>
            </div>
        </div>


            <script src = "creation.js"></script>
    </body>
</html>
