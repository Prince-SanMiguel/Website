<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" 
        content = "IE=edge">
        <meta name = "viewport" 
        content ="width=device-width,
        initial-scale=1">

        <title>Dashboard - Exam Navi</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="dashboardStyle.css">

    </head>
    <body>
        <!-- Sidebar Navigation -->
        <div class = "nav-options">
            <nav class = "navi">
                <!-- unorder list parent class -->
                <ul class = "options">
                    <li class = "dBoard">
                        <a href = "dashboard.html">
                            <i class='bx bxs-dashboard'></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class = "calendar">
                        <a href = "#">
                            <i class='bx bxs-calendar'></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li class = "message">
                        <a href = "#"> 
                            <i class='bx bx-chat'></i>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li class = "grades">
                        <a href = "#">
                            <i class='bx bx-list-check'></i>                          
                            <span>My Exams</span>
                        </a>
                    </li>
                    <li class = "settings">
                        <a href = "#">
                            <i class='bx bx-spreadsheet' ></i>
                            <span>Grades Summary</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Header Part -->
        <div class = "header-wrapper">
            <div class="logosec">
                <div class="logo">
                    <!-- Main Logo-->
                    <img src ="https://i.imgur.com/ebXzTeH.png"
                    class = "logo-two"
                    title = "Go to dashboard"
                    id = "examlogo"
                    alt = "Exam Navi Logo">
                    <!-- Admin Dashboard Text-->
                    <h1 class ="logoadmin">Admin Dashboard</h1>
                </div>
                <!--Menu icon image-->
                <img src=
"https://cdn-icons-png.flaticon.com/128/5358/5358649.png"
                class="icn menuicn" 
                title = "Menu options"
                id="menuicn" 
                alt="menu-icon">
            </div>

            <!--Create new subject button-->
            <div class="create" title = "Create a subject">
                <a href = "creation.html">
                    <i class='bx bx-plus-medical'></i>
                    <span class = "text">Create New Subject</span>
            </div>

            <!--Profile Dropdown button-->
            <div class="profile" title ="Profile Avatar"> 
                <a href = "#">
                    <button class = "dropBtn">
                        <i class='bx bx-user-circle'></i>
                    </button>
                </a>               
            </div>
            <div class="dp">
                <!-- extra div to come up with css -->
                </div>
        </div>

        <!--Profile dropdown contents--outside the header divclass -->
        <div class = "dropdown-options">
                <ul class = "dropdown--contents" id ="dropContents" >
                    <li class = "edit">
                            <a href = "#">Edit Profile</a>
                    </li>
                    <li class = "settings">
                            <a href = "#">Settings</a>
                    </li>
                    <li class = "signout">
                        <a href = "#"  data-target = "index.html">Sign-out</a>
                    </li>                  
                </ul>
            </div>

    <!-- Main body -->

    <!-- Background card for course boxes -->
    <div class = "bg-card">
        <div class = "main-body">
         <!-- Course boxes -->
         <div class = "course-box 1">
            <i class='bx bx-dots-vertical-rounded' id = "deleteIcon"></i>
            <span class = "editpage">Delete subject</span>
            <img src = "https://img.freepik.com/premium-photo/seamless-blue-pattern-white-outline-icons-online-education-learning-materials-websites_1117469-29811.jpg?semt=ais_hybrid"
            class = "course-image"
            alt = "Course Image">
            <hr class = "line">
            <a href = "subject.html" >
            <h1 class = "course-title">Introduction to Computing</h1>
            </a>
        </div>
        <div class = "course-box 2">
            <i class='bx bx-dots-vertical-rounded' id = "deleteIcon2"></i>
            <span class = "editpage2">Delete subject</span>
            <img src = "https://img.freepik.com/premium-photo/seamless-blue-pattern-white-outline-icons-online-education-learning-materials-websites_1117469-29811.jpg?semt=ais_hybrid"
            class = "course-image"
            alt = "Course Image">
            <hr class = "line">
            <a href = "#" >
            <h1 class = "course-title">Fundamentals of Network</h1>
            </a>
        </div>
        <div class = "course-box 2">
            <i class='bx bx-dots-vertical-rounded' id = "deleteIcon3"></i>
            <span class = "editpage3">Delete subject</span>
            <img src = "https://img.freepik.com/premium-photo/seamless-blue-pattern-white-outline-icons-online-education-learning-materials-websites_1117469-29811.jpg?semt=ais_hybrid"
            class = "course-image"
            alt = "Course Image">
            <hr class = "line">
            <a href = "#" >
            <h1 class = "course-title">Discrete Mathematics</h1>
            </a>
        </div> 

        </div>
    </div>

        <script src = "loginpageJS.js"></script>
        <script src = "dashboardJS.js"></script>
    </body>
</html>
